services:
  - type: web
    name: telegram-bot-predictor
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:10000
    envVars:
      - key: BOT_TOKEN
        scope: run
      - key: WEBHOOK_URL
        scope: run
      - key: PORT
        value: "10000"
